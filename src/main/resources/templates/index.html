<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css'}" />
</head>
<body>
    <div class="container">
        <h1>Hey There</h1>

        <div class="row">
            <div class="col-md-4" th:each=" topic: ${topics}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${topic.name}"></h3>
                    </div>
                    <div class="panel-body">
                        <div th:text="${topic.description}"></div>
                        <div th:text="${topic.topicDifficulty}"></div>
                    </div>
                </div>

            </div>

        </div>


    </div>



<script type="application/javascript" th:src="@{'/webjars/jquery/1.11.1/jquery.min.js'}"></script>
<script type="application/javascript" th:src="${'/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js'}"></script>
</body>
</html>
